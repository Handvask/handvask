name: Docker Image frontEnd

on:
  push:
    branches: [ "pipeline_1" ]
    paths:
      - "/frontend_handvask/**"
      - "/.github/workflows/docker-image_frontend.yml"
  pull_request:
    branches: [ "pipeline_1" ]
    

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker build ./frontend_handvask --tag handvask_frontend:$(date +%s)
