name: Handvask frontend docker image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build frontend docker image.
      run: |
        docker build ./handvask_frontend --tag handvask_backend_python:$(date +%s)

